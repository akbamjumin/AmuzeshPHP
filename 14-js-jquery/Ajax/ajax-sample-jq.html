<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="line-height: 50px;text-align: center;">
    <input type="text" id="ajax-input">
    <button id="ajax-send">Send</button>
    <div id="ajax-result">Result Here...</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function(){
            var btn=$('#ajax-send');
            var input=$('#ajax-input');
            var resultTag=$('#ajax-result');
            btn.click(function(){
                alert(input.val());
                $.ajax({
                    url:'ajax-handler.php',
                    method:'post',
                    data :{data:input.val()},
                     success:function(response){
                        resultTag.html(response); 
                    },
                    error:function(response){
                        resultTag.html(response); 
                    }
                });
            });
        });
    </script>
</body>
</html>
